<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Yellow Cross</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-balance-scale"></i>
                <h1>Yellow Cross</h1>
                <p>Enterprise Law Firm Practice Management</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" required 
                           placeholder="John Attorney">
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="attorney@lawfirm.com">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password" minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                           placeholder="Re-enter your password" minlength="8">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the Terms of Service</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Create Account
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </button>
                    <button type="button" class="btn-social btn-microsoft">
                        <i class="fab fa-microsoft"></i>
                        Sign up with Microsoft
                    </button>
                </div>
                
                <p class="auth-footer">
                    Already have an account? 
                    <a href="/login.html" class="link">Sign in</a>
                </p>
            </form>
        </div>
        
        <div class="auth-info">
            <h2>Join Yellow Cross</h2>
            <p>Start managing your law practice more effectively today</p>
            <ul class="feature-list">
                <li><i class="fas fa-check-circle"></i> Free 30-day trial</li>
                <li><i class="fas fa-check-circle"></i> No credit card required</li>
                <li><i class="fas fa-check-circle"></i> Full feature access</li>
                <li><i class="fas fa-check-circle"></i> Cancel anytime</li>
            </ul>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
